<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main 페이지</title>
</head>

<body>
  <h1>< Main 페이지 ></h1>

  <button th:onclick="'location.href=\'' + @{/users/{userId}/search(userId=${userId},order=${'all-song'})} + '\''">create playlist</button>

  <br>

  <style>
    .playlist-item {
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 5px;
        border: 1px solid #ccc;
        margin-bottom: 5px;
    }

    .playlist-item:hover {
        background-color: #f0f0f0;
    }
  </style>

  <h2>- Playlist 목록들(제목) -</h2>
  <h3>클릭시 해당 플레이리스트를 조회합니다</h3>
  <ul>
    <li th:each="playlistResponseDto : ${playlistResponseDtos}">
<!--      <hr>-->
      <div class="playlist-item" th:onclick="'location.href=\'' + @{/playlists/{playlistId}(playlistId=${playlistResponseDto.id})} + '\''">
        <strong><span th:text="${playlistResponseDto.title}"></span></strong>
      </div>
<!--      <hr>-->
    </li>
  </ul>

</body>
</html>
