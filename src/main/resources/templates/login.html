<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login 페이지</title>
</head>

<body>
  <h1>Login 페이지</h1>
  <form method="post" action="/login">
    <input type="text" name="username" placeholder="username 입력">
    <button type="submit">제출</button>
  </form>
  <br>
  <button th:onclick="'location.href=\'' + @{/signup} + '\''">SignUp으로 이동</button>
</body>
</html>
